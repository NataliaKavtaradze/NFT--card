<!DOCTYPE html>
<html lang="en">

<head>
  <title>nft</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="./style.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>

<body>
  <div class="main-div">
    <div class="card">
      <div class="equlibr-view">
        <img class="nft-img" src="./images/image-equilibrium.jpg" alt="equilibrium img">
        <img class="icon-view"  src="./images/icon-view.svg" alt="icon-view">
      </div>

      <div class="nft-content">
        <h2 class="nft-title">Equilibrium #3429</h2>
        <p class="nft-text">Our Equilibrium collection promotes balance and calm.</p>
        <div class="icons">
          <div><img class="ethereum" src="./images/icon-ethereum.svg" alt="ethereum icon">
            <p class="ethereum-content">0.041 ETH</p>
          </div>
          <div><img class="clock" src="./images/icon-clock.svg" alt="nft-clock">
            <p class="clock-content">3 days left</p>
          </div>
        </div>
        <div class="line"></div>
      </div>

      <div class="the-end">
        <div><img class="avatar" src="./images/image-avatar.png" alt="avatar"></div>
        <div class="end-content">
          <p class="one">Creation of</p>
          <p class="two">Jules Wyvern</p>
        </div>
      </div>
    </div>
</body>

</html>
